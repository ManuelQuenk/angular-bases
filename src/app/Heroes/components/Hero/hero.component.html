<h1>{{name}}</h1>

<dl>

  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd> {{getHeroDescription()}} </dd>

  <td>Nombre capitalizado:</td>
  <dd>{{capitalizeName}}</dd>

</dl>


<button
  *ngIf="name !== 'Milito'"
  class="btn btn-primary mx-2"
  (click)="changeHero()">
  Cambiar nombre
</button>

<button
  *ngIf="age !== 31"
  class="btn btn-primary mx-2"
  (click)="changeAge()">
  Cambiar edad
</button>

<button
  *ngIf="age !== 29 || name !== 'Dybala'"
  class="btn btn-primary bg-warning text-dark"
  (click)="resetForm()">
  Reset
</button>
