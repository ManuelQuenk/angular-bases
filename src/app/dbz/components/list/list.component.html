<h4>Personajes</h4>
    <ul class="list-group">
      <li
      *ngFor="let character of charactersList;
      index as i;
      even as isEven,
      odd as isOdd"
      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{'list-group-item-primary': isEven}"
      >
      <div>
        <span class="text-primary"> {{ i + 1 }}. </span>
        <span>{{character.name}} -</span>
        <strong>Power : </strong>
        <span>{{character.power}}</span>
      </div>

      <button class="btn btn-danger text-dark" (click)="onDeleteCharacter(character.id)"><strong>x</strong></button>

      </li>
    </ul>
