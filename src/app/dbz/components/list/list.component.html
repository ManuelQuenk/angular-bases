<h4>Personajes</h4>
    <ul class="list-group">
      <li
      *ngFor="let character of charactersList;
      index as i;
      even as isEven,
      odd as isOdd"
      class="list-group-item"
      [ngClass]="{'list-group-item-primary': isEven}"
      >
      <span class="text-primary"> {{ i + 1 }}. </span>
      {{character.name}} -
      <strong>Power :</strong> {{character.power}}
    </li>
    </ul>
